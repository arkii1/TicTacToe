<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1 id="heading">Player X's turn!</h1>
        </div>
        <div class="row">
            <div class="grid">
                <div class="grid-row">
                    <button type="button" class="grid-element" id="0"></button>
                    <button type="button" class="grid-element" id="1"></button>
                    <button type="button" class="grid-element" id="2"></button>
                </div>
                <div class="grid-row">
                    <button type="button" class="grid-element" id="3"></button>
                    <button type="button" class="grid-element" id="4"></button>
                    <button type="button" class="grid-element" id="5"></button>
                </div>
                <div class="grid-row">
                    <button type="button" class="grid-element" id="6"></button>
                    <button type="button" class="grid-element" id="7"></button>
                    <button type="button" class="grid-element" id="8"></button>
                </div>
            </div>
        </div>
        <div class="row">
            <button type="button" id="reset">Reset</button>
        </div>
    </div>
</body>
</html>
